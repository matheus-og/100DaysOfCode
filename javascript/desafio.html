<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Desafio</title>
	<script type="text/javascript">
		var a = 10;
		var b = 20;
		var c = null;

		document.write(a + '<br>');
		document.write(b + '<br>');
		document.write(c + '<br>');

		c=a;
		a=b;
		b=c;
		c=null;

		document.write(a + '<br>');
		document.write(b + '<br>');
		document.write(c + '<br>');

	</script>
</head>

</body>
